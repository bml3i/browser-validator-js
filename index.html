<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Browser Validator Demo</title>
	<script src="js/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/browser-validator.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div>
		<h3>This is a demo page for browser-validator-js</h3>
		<p>1) This site doesn't support any browsers with Webkit. (such as the latest version of Chrome, Safari)</p>
		<p>2) This site supports IE 7/8, but doesn't support other version of IE. (are you still using IE 5.5 ?)</p>
	</div>
	
	<script type="text/javascript">
	$(document).ready(function () {
		BrowserValidator.init({
			webkit: {
				majorVersionMax: 0,
				prompt: "Unfortunately, this site doesn't support any browsers with Webkit."
			},
			msie: {
				majorVersionMin: 7,
				majorVersionMax: 8,
				prompt: "Unfortunately, this site supports IE 7/8. "
			}
		}).validateBrowser();
	});	
	</script>
</body>
</html>
